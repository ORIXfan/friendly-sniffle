<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #440000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            flex: 1;
            padding: 20px;
            color: #cc0000; /* 文字色を指定 */
        }
        h2 {
            color: #cc0000; /* 見出しの文字色も指定 */
        }
        footer {
            background-color: #440000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>
    <main>
        <h2>最近作ったお菓子</h2>
        <p>カップケーキ</p>
        <img src=https://github.com/ORIXfan/-/blob/main/%E3%82%AB%E3%83%83%E3%83%95%E3%82%9A%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true>
        <h2>次作りたいお菓子</h2>
        <p>ここにも内容を追加します。</p>
    </main>
    <footer>
        <p>&copy; 2024 私のWebサイト</p>
    </footer>
</body>
</html>
